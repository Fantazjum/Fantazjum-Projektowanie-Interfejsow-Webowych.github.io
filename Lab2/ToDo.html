<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Lista ToDo</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="skrypt.js"></script>
  </head>
  <body>
    <div class="page-header" style="color: beige;"><h1>Witaj na stronie z wypisywaniem rzeczy do zrobienia!</h1></div>
    <form style="width: 40%;">
    <h3 style="color: beige;">Podaj zadanie do wykonania:</h3>
    <input id="task" name="zadanie" type="text" size="40en">
    <button class="btn btn-primary" id="sendButton"type="button">Dodaj</button><br>
    <input id="edu" name="lista" type="radio" value="edu" checked="checked">
    <label for="edu">Edukacja</label>
    <input id="work" name="lista" type="radio" value="work">
    <label for="work">Praca</label>
    <input id="everyday" name="lista" type="radio" value="everyday">
    <label for="everyday">Życie codzienne</label>
    </form>
    <div style="width: 70%; float: right;">
    <label for="search">Przeszukiwanie dynamiczne: </label>
    <input id="search" "name="search" type="text" size="50en">
    <input id="caseSensitive" name="caseSensitive" type="checkbox">
    <label for="caseSensitive">case-sensitive</label>
    </div>
    <div style="float: left; width: 33.33%;">
    <h4 id="eduHead" style="color: pink;">Edukacja</h4>
    <ul id="eduList" style="list-style-type: none; color: orange;">
    </ul>
    </div>
    <div style="float: left; width: 33.33%;">
    <h4 id="workHead" style="color: pink;">Praca</h4>
    <ul id="workList" style="list-style-type: none; color: orange;">
    </ul>
    </div>
    <div style="float: left; width: 33.33%;">
    <h4 id="everydayHead" style="color: pink;">Życie codzienne</h4>
    <ul id="everydayList" style="list-style-type: none; color: orange;">
    </ul>    
    </div><br>
	<button id="restore" class="btn btn-success disabled" 
		style="position: absolute; right: 0; bottom: 0;">Przywróć element</button>
  </body>
<div id="modal" role="dialog" class="alert alert-dismissible alert-warning" 
	style="text-align: center; display: none;" data-backdrop="false">
<h4 class="alert-heading">Uwaga!</h4>
<p class="mb-0">Wybrany element zostanie usunięty!<br>
Możliwe jest przywrócenie <span style="text-decoration: underline">
	<b>tylko</b></span> jednego elementu listy wstecz!</p><br>
<button id="delete" class="btn btn-danger" data-dismiss="modal">Potwierdź</button>  
<button id="cancel" class="btn btn-danger" data-dismiss="modal">Anuluj</button></div>
</html>
